name: üè≠ Wrap Image (Auto-Detect)

on:
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base Image (e.g., nginx:alpine, python:3.9)'
        required: true
        default: 'nginx:alpine'
      target_tag:
        description: 'Target Tag Name'
        required: true
        default: 'app-git-sync'

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # === ÂÖ≥ÈîÆÊ≠•È™§ÔºöÂèåÈáçÊé¢Êµã ===
      - name: üïµÔ∏è Detect Config
        id: detect
        run: |
          docker pull ${{ inputs.base_image }}
          
          # ÊäìÂèñ Entrypoint
          EP=$(docker inspect --format='{{range .Config.Entrypoint}}{{.}} {{end}}' ${{ inputs.base_image }} | sed 's/ *$//')
          
          # ÊäìÂèñ CMD
          CMD=$(docker inspect --format='{{range .Config.Cmd}}{{.}} {{end}}' ${{ inputs.base_image }} | sed 's/ *$//')
          
          echo "entrypoint=$EP" >> $GITHUB_OUTPUT
          echo "cmd=$CMD" >> $GITHUB_OUTPUT
          
          echo "Detected Entrypoint: [$EP]"
          echo "Detected CMD:        [$CMD]"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          # Ê≥®ÂÖ•ÂèåÂèÇÊï∞
          build-args: |
            BASE_IMAGE=${{ inputs.base_image }}
            ORIGINAL_ENTRYPOINT=${{ steps.detect.outputs.entrypoint }}
            ORIGINAL_CMD=${{ steps.detect.outputs.cmd }}
          tags: ghcr.io/${{ github.repository_owner }}/${{ inputs.target_tag }}:latest
